# E2E Test Configuration
spring.banner.location=classpath:banner.txt

# JWT Configuration for tests
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

spring.application.name=hospital.bff

# In-memory H2 Database for E2E tests
spring.datasource.url=jdbc:h2:mem:e2edb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# SQL initialization
spring.sql.init.mode=never

# Test server configuration
server.port=0

# Logging configuration for E2E tests
logging.level.com.fiap.hospital.bff=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
