# Configuração para testes
spring.banner.location=classpath:banner.txt

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

spring.application.name=hospital-bff-test
server.port=0

# Banco H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desabilitar inicialização de SQL para testes
spring.sql.init.mode=never

# URLs de serviços externos (mocks)
external.services.consult.url=http://localhost:${wiremock.server.port:8089}
external.services.patient.url=http://localhost:${wiremock.server.port:8089}
external.services.doctor.url=http://localhost:${wiremock.server.port:8089}

# HTTP Client para testes
spring.http.client.connect-timeout=2000
spring.http.client.read-timeout=5000

# Logging para testes
logging.level.com.fiap.hospital.bff=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE