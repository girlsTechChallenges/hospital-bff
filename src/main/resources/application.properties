spring.banner.location=classpath:banner.txt

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

spring.application.name=hospital-bff
server.port=8080

# datasource PostgreSQL
spring.datasource.url=jdbc:postgresql://app-db:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Inicializacao do SQL
spring.sql.init.mode=always

# External Services URLs for BFF aggregation
external.services.consult.url=http://kong:8000
external.services.patient.url=http://kong:8000
external.services.doctor.url=http://kong:8000

# HTTP Client Configuration
spring.http.client.connect-timeout=5000
spring.http.client.read-timeout=10000

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging configuration
logging.level.com.fiap.hospital.bff=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
